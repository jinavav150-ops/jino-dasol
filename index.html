            return items.filter(item => !item.checked).reduce((sum, item) => sum + (item.amount || 0), 0);

        function calculateCheckedTotal(items) {
            return items.filter(item => item.checked && item.amount > 0).reduce((sum, item) => sum + item.amount, 0);

            const items = type === 'paid' ? state.paidItems : state.upcomingItems;
